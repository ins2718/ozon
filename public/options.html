<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Ozon Extension Options</title>
    <script src="options.js"></script>
</head>

<body>
    <div>
        <input type="text" id="test">
    </div>
    <div>
        <label for="ozon_learning">Включить помощь в прохождении обучения:</label>
        <label> Да <input type="radio" name="ozon_learning" value="1"></label>
        <label> Нет <input type="radio" name="ozon_learning" value="0"></label>
    </div>
    <div>
        <label for="ozon_video">Добавить ссылки на видео:</label>
        <label> Да <input type="radio" name="ozon_video" value="1"></label>
        <label> Нет <input type="radio" name="ozon_video" value="0"></label>
    </div>
    <div>
        <label for="ozon_print">Отправка на печать:</label>
        <label> Да <input type="radio" name="ozon_print" value="1"></label>
        <label> Нет <input type="radio" name="ozon_print" value="0"></label>
    </div>
</body>

</html>
